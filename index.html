<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/simon-game.png" type="image/x-icon">
</head>

<body>
    <div class="game-container">
        <h1>Simon Says</h1>
        <h2>Press any key to start the game!</h2>
        <div class="btn-container">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn orange" type="button" id="orange"></div>
            <div class="btn green" type="button" id="green"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <audio id="buttonSound" src="./sounds/button.mp3"></audio>
    <audio id="wrongSound" src="./sounds/wrong.mp3"></audio>
    <audio id="completeSound" src="./sounds/complete.mp3"></audio>
    <audio id="startSound" src="./sounds/start.mp3"></audio>
    <script src="app.js"></script>
</body>

</html>
